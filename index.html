<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 25vh; /* Schriftgröße auf 25% der Bildschirmhöhe setzen */
        }
    </style>
</head>
<body>
    <div><h>blub</h></div>

    <div><script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/WeissbrotDE/GIF/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          if (!file.name.startsWith('.github/')) { // Ignoriere Dateien im .github Verzeichnis
            htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
          }
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script></div>
</body>
</html>
